<div class="bg">
<div class="card my-5" style="height: 90%;border: none; border-radius: 150px;">
  <div class="card-body" style="margin-top: 160px">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
      <div class="form-group text-center">
        <h1>
          Welcome to my web application!<br /><br />Please login to continue
        </h1>
        <br />
        <mat-icon matSuffix>expand_more</mat-icon>
        <br />
        <br /><br />
        <mat-form-field
          appearance="outline"
          style="width: 60%; outline: none; text-align: center">
          <mat-label>Email</mat-label>
          <input
            type="email"
            [(ngModel)]="loginRequest.username"
            email="true"
            #tooltip="matTooltip"
            matTooltip="Email"
            [matTooltipPosition]="'above'"
            id="username"
            name="username"
            placeholder="Enter your email address"
            required
            #email="ngModel"
            matInput
            matRipple
            minlength="3"
            maxlength="100"
            />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginRequest.username || !loginRequest.username">Wrong
            email grammar</mat-error>
        </mat-form-field>
      </div>
      <br /><br /><br />
      <div class="form-group text-center">
        <mat-form-field
          appearance="outline"
          style="width: 50%; outline: none; text-align: center">
          <mat-label>Password</mat-label>
          <input
            type="password"
            [(ngModel)]="loginRequest.password"
            #tooltip="matTooltip"
            matTooltip="Password"
            [matTooltipPosition]="'above'"
            id="password"
            autocomplete="off"
            name="password"
            placeholder="Enter your password"
            required
            #password="ngModel"
            matInput
            matRipple
            minlength="8"
            maxlength="16"
            />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginRequest.password || !loginRequest.password">Password
            too short</mat-error>
        </mat-form-field>
      </div>
      <br /><br />
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          [disabled]="!loginForm.form.valid"
          #tooltip="matTooltip"
          matTooltip="Login"
          [matTooltipPosition]="'below'"
          mat-raised-button
          style="
          height: 40px;
          width: 260px;
          border-radius: 50px;
          margin-left: 20px;
          "
          color="primary">
          <label>Login</label>&nbsp;
          <mat-icon matSuffix>login</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
</div>
